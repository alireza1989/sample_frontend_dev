<! DOCTYPE html>
<html>
	<head>
	
		<meta charset = "utf-8">
		<link href = "reset.css" rel = "stylesheet">
		<link href = "style.css" rel ="stylesheet">
		<title>Tile Page</title>
	</head>

	<body>
		<div id ="main-container">
			<div class ="tile green">
				<h2>Feature</h2>
				<ul class="tile-list">
					<li><a href = "http://www.avocadostudio.com" target = "_blank">Link1</a></li>
					<li><a href = "http://www.avocadostudio.com" target = "_blank">Link2</a></li>
					<li><a href = "http://www.avocadostudio.com" target = "_blank">Link3</a></li>
				</ul>	
			</div>
			<div class ="tile yellow">
				<div>Important Interviews</div>
				<div class="event-hours">3:00 - 4:00</div>
				<div class="evet-date">December <span class="evet-day">15</span></div>
			</div>
			<div class ="tile red">
				<h2>TODO</h2>
				<ol class="tile-list">
					<li>Build App</li>
					<li>Build Website</li>
					<li>Build game</li>
				</ol>	
			</div>
			<div class ="tile lightgrey">
				<div><img src = "chart.png" width = 100 /></div>
				<div class="chart-total">4800</div>
			</div>	
			<div class ="tile-double red">
				<table id="users-table">
					<thead>
						<tr>
							<td>User</td>
							<td>Product</td>
							<td>Score</td>
						</tr>	
					</thead>
					<tbody>
						<tr>
							<td>User1</td>
							<td>App1</td>
							<td>45.5</td>	
						</tr>
						<tr>
							<td>User1</td>
							<td>App1</td>
							<td>45.5</td>	
						</tr>
						<tr>
							<td>User1</td>
							<td>App1</td>
							<td>45.5</td>	
						</tr>
					</tbody>	
				</table>	
			</div>	
			<div class ="tile green">
				<form>
					<h2>Order Pizza</h2>
					<select>
						<option>Pizza 1</option>
						<option>Pizza 2</option>
						<option>Pizza 3</option>
					</select>
					<input type="number" value ='1'/>
					<input type="text" placeholder ="comments"/>
					<button>Order</button>
				</form>	
			</div>
			<div class ="tile city-image">
				<div>Vancouver</div>
				<div>36'</div>
			</div>	
		</div>	
	</body>
</html>
